<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="description" content="Author: Chitrang Shah, An 
  apparel brand coming soon page.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Apparel Coming Soon Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css"> 
</head>
<body>
  <main role="main">
    <div class="bodyContentWrapper">
      <div class="TitleWrapper" role="banner">
        <div class="titleLogo">
          <img src="images/logo.svg" alt="base apparel logo" width="158" height="33"/>
        </div>
      </div>      
      <div class="row BodyContentRow">
        <div class="ImageContainer">
          <img class="DesktopHero" src="images/hero-desktop.jpg" alt="desktop hero image showing brand product" width="610" height="800"/>
          <img class="MobileHero" src="images/hero-mobile.jpg" alt="mobile hero image showing brand product" width="375" height="250"/>
        </div>
        <div class="ProductDetailsWrapper">
          <div class="DetailLogo">
            <img src="images/logo.svg" alt="base apparel logo" width="158" height="33"/>
          </div>
          <div class="ProductDetailsContentWrapper">          
            <div class="ProductContentWrapper">
              <div class="ProductDetailTitle">
                <div class="Color1">WE'RE </div>
                <div>COMING</div>
                <div>SOON</div>               
              </div>
              <div class="ProductDetails">
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
              </div>
              <div class="EmailInputWrapper">
                <input class="EmailAddressInput" placeholder="Email Address" />
                <div class="SubmitBtn">
                  <img src="images/icon-arrow.svg" alt="arrow button" width="9" height="15" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
      </main>  
    </div>
  </main>
</body>
</html>
